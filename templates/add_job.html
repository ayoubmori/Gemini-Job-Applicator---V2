{% extends 'base.html' %}
{% block title %}Add New Job{% endblock %}
{% block content %}
<div class="page-header">
    <h2>Add a New Job Application</h2>
</div>

<div class="card">
    <form method="post">
        <label for="job_type">Job Type</label>
        <input type="text" id="job_type" name="job_type" placeholder="e.g., Full-Time" required>
        
        <label for="recipient_email">Recipient Email</label>
        <input type="email" id="recipient_email" name="recipient_email" placeholder="e.g., careers@company.com" required>
        
        <label for="description">Job Description</label>
        <textarea id="description" name="description" placeholder="Paste the full job description here" required></textarea>
        
        <button type="submit" class="btn">Add Job</button>
    </form>
</div>
{% endblock %}
